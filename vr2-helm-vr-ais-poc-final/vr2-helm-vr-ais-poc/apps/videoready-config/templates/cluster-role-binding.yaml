kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
    name: "{{ .Values.appName }}-service-role"
    namespace: "{{ $.Release.Namespace }}"
subjects:
-   kind: ServiceAccount
    name: "{{ .Values.appName }}-service-role"
    namespace: "{{ $.Release.Namespace }}"
roleRef:
    kind: ClusterRole
    name: "{{ .Values.appName }}-service-role"
    apiGroup: rbac.authorization.k8s.io